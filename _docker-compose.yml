version : '3.1'

services:
  mysql:
    platform: linux/x86_64
    image: mysql
    restart: always
    container_name: ct-db-mysql
    ports:
      - "3307:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: admin
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db/data:/var/lib/mysql
  
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    
  react-node-app:
    image: commin0813/lg-cms-app
    container_name: react-node-app
    restart: always
    ports:
      - "3010:3000"
    depends_on:
      - mysql
      - adminer

